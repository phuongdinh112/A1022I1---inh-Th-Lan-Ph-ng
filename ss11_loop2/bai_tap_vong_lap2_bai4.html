<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap vong lap 2 bai 4</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 7 ; i++) {
            for (let j = 1; j <= 21 ; j++) {
                if(i===1||i===7){
                    document.write("*");
                } else {
                    if(j===1||j===21){
                        document.write("*");
                    }
                    else{
                        document.write("&ensp;");
                    }
                }
            }
            document.write("<br>");
        }

    </script>
</body>
