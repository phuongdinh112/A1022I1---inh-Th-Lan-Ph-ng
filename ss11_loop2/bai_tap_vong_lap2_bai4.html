<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap vong lap 2 bai 4</title>
</head>
<body>
    <script>
        let cr = +prompt("Nhập vào chiều rộng:");
        let cd = +prompt("Nhập vào chiều dài:")
        for (let i = 1; i <= cr ; i++) {
            for (let j = 1; j <= cd ; j++) {
                if(i===1||i===cr){
                    document.write("*");
                } else {
                    if(j===1||j===cd){
                        document.write("*");
                    }
                    else{
                        document.write("&ensp;");
                    }
                }
            }
            document.write("<br>");
        }

    </script>
</body>
</html>
