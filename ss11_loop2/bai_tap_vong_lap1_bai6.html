<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap vong lap 1 bai 6</title>
</head>
<body>
    <script>
        let count = 0;
        let sum = 0;
        for (let N = 1; count <= 30; N++) {
            if (N % 7 == 0) {
                sum = sum + N;
                count++;
                document.write(N+"<br/>");
            }
        }
        document.write("Tổng của 30 số tự nhiên đầu tiên chia hết cho 7 là: " + sum);
    </script>
</body>
</html>
