<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap vong lap 2 bai 3</title>
</head>
<body>
    <script>
        for (let i = 1; i <=5 ; i++) {
            for (let j = 1; j <=i; j++) {
                document.write("*");
            }
            document.write("<br/>")
        }
        document.write("<br/>");
        for (let i = 5; i >=1 ; i--) {
            for (let j = i; j >=1; j--) {
                document.write("*");
            }
            document.write("<br/>")
        }
        document.write("<br/>");
    </script>
</body>
</html>
