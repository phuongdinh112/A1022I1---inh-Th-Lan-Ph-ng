<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap vong lap 1 bai 5</title>
</head>
<body>
    <script>
        const number = 20;
        let n1 = 0;
        let n2 = 1;
        let nextTerm;
        let sum = 0;
        for (let i = 1; i <= number; i++) {
            document.write(n1 + "<br/>");
            sum = sum + n1;
            nextTerm = n1 + n2;
            n1 = n2;
            n2 = nextTerm;
        }
        document.write("Sum of the first 20th Fibonacci is: " + sum);
    </script>
</body>
</html>
