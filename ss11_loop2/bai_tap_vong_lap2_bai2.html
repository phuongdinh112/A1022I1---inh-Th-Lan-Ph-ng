<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap vong lap 2 bai 2</title>
</head>
<body>
    <script>
        let result = 1;
        n = +prompt("Nhập vào số nguyên dương:");
        for (let i = n; i > 1 ; i--) {
            result = result*i;
        }
        document.write("Giai thừa của " + n + " là " + result);
    </script>
</body>
</html>
