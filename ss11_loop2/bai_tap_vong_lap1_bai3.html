<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap vong lap 1 bai 3</title>
</head>
<body>
    <script>
        const number = 20;
        let n1 = 0;
        let n2 = 1;
        let nextTerm;
        document.write('Fibonacci Series:'+"<br/>");
        for (let i = 1; i <= number; i++) {
            document.write(n1+"<br/>");
            nextTerm = n1 + n2;
            n1 = n2;
            n2 = nextTerm;
        }
    </script>
</body>
</html>
