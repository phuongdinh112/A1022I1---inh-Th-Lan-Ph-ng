<!DOCTYPE html>
<html lang="en">
<head>

    <title>Mang 2 bai 5</title>
</head>
<body>
    <script>

        array1 = prompt("Nhập chuỗi thứ nhất:");

        array2 = prompt("Nhập chuỗi thứ hai:");
        if(array1 === array2){
            document.write("Hai chuỗi giống nhau!");
        } else{
            document.write("Hai chuỗi không giống nhau!");
        }
    </script>
