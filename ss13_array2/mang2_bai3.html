<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mang 2 bai 3</title>
</head>
<body>
    <script>
        let arr = [2,4,7,9,33,56,"ph","uo","ng"];
        document.write("Kích thước của mảng đã cho là: " + arr.length + "<br/>");
        let count = 0;
        for (let i = 0; i < arr.length ; i++) {
            if (typeof (arr[i]) == "number" ){
                count += 1;
            }
        }
        document.write("Số lượng ký tự số trong mảng là: " + count);

    </script>
</body>
</html>
