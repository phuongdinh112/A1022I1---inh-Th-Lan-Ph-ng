<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mang 1 bai 8</title>
</head>
<body>
    <script>
        let array = [];
        for (let i = 0; i < 10 ; i++) {
            array[i] = +prompt("Nhập vào phần thứ " + i);
        }
        array.sort((a, b) => b - a);
        document.write(array);
    </script>
</body>
</html>
