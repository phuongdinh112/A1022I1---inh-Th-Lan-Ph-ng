<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng thêm 1</title>
</head>
<body>
<script>
    let n = +prompt("Nhập vào độ dài của mảng:");
    let array =[];
    for (let i = 0; i < n ; i++) {
        array[i] = prompt("Nhập vào phần tử thứ " + i);
    }
    document.write(array);
    let count1 = 0;
    let count2 =0;
    for (let i = 0; i < array.length ; i++) {
        if (array[i] %2 === 0){
            count1 += 1;
        }
    }
    for (let i = 0; i < array.length ; i++) {
        if (array[i]%2 !== 0){
            count2 += 1;
        }
    }
    if (count1 === count2){
        document.write("OK");
    } else {
        document.write("NO");
    }
</script>
</body>
</html>
