<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        a = [12,32,-13,-6,-8,90,84,-98];
        let count = 0;
        for (let i = 0; i < a.length ; i++) {
            if(a[i] < 0){
                count += 1;
            }
        }
        document.write("Số lượng số nguyên âm trong mảng là: " + count);
    </script>
</body>
</html>
