<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mang 1 bai 6</title>
</head>
<body>
    <script>
        let array = [];
        for (let i = 0; i < 10 ; i++) {
            array[i] = +prompt("Nhập vào phần thứ " + i);
        }
        let v = +prompt("Nhập vào phần tử số nguyên V:");
        document.write(array + "<br/>");
        document.write("Giá trị V là " + v +"<br/>");
        let flag = false;
        for (let i = 0; i < array.length ; i++) {
            if (array[i] === v){
                flag = true;
                break;
            }
        }
        if (flag) {
            document.write("V is in the array");
        } else {
            document.write("V is not in the array.");
        }

    </script>
</body>
</html>
