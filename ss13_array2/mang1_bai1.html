<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mang 1 bai 1</title>
</head>
<body>
    <script>
        interger = [10,5,3,8,5,23,56,73,89,65];
        let count = 0;
        for (let i = 0; i < interger.length ; i++) {
            if(interger[i]>=10){
                count +=1;
            }
        }
        document.write("Số lượng số nguyên lớn hơn hoặc bằng 10 trong mảng là: " + count);
    </script>
</body>
</html>
