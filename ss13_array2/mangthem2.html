<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng thêm 2</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào một kí tự la tinh")
    switch (a) {
        case "u":
        case "e":
        case "o":
        case "a":
        case "i":
            document.write(a + " là nguyên âm");
            break;
        default:
            document.write(a + " là phụ âm");

    }
</script>
</body>
</html>
