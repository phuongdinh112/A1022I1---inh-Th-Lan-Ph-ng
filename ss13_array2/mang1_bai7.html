<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mang 1 bai 7</title>
</head>
<body>
    <script>
        let array = [];
        for (let i = 0; i < 10 ; i++) {
            array[i] = +prompt("Nhập vào phần thứ " + i);
        }
        let v = +prompt("Nhập vào phần tử V:");
        let c = array.indexOf(v);
        if(array.includes(v)){
            array.splice(c,1);
        }
        document.write(array);
    </script>
</body>
</html>
