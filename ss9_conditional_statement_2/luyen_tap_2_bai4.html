<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap 2 bai 4</title>
</head>
<body>
    <script>
        let a = +prompt('Nhập chiều dài')
        let b = +prompt('Nhập chiều rộng')
        let c = a*b;
        document.write('Diện tích hình chữ nhật là: ' + c);
    </script>
</body>
</html>
