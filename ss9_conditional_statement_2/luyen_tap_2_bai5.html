<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap 2 bai 5</title>
</head>
<body>
    <script>
        let a = +prompt('Nhập cạnh góc vuông 1');
        let b = +prompt('Nhập cạnh góc vuông 2');
        let c = (a*b)/2;
        document.write('Diện tích hình tam giác vuông là: ' + c);

    </script>
</body>
</html>
