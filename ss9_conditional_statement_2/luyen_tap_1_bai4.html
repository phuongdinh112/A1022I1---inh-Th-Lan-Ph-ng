<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap 1 bai 4</title>
</head>
<body>
    <script>
        let a = +prompt('Nhập số a');
        let b = +prompt('Nhập số b');
        let c = +prompt('Nhập số c');
        if ( a > b) {
            if ( a > c){
                document.write(a + ' là số lớn nhất.');
            }else {
                document.write(c + ' là số lớn nhất.');
            }
        }else if ( b < c) {
            document.write(c + ' là số lớn nhất.');

        } else {
            document.write(b + ' là số lớn nhất.');
        }

    </script>
</body>
</html>
