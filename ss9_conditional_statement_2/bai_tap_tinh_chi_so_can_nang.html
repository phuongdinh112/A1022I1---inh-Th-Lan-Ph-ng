<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap BMI</title>
</head>
<body>
    <script>
        let weight = +prompt('Type your weight:');
        let height = +prompt('Type you height:');
        let bmi = weight/(height*height);
        if (bmi <= 18.5){
            document.write('Underweight');
        }else if(bmi < 25){
            document.write('Normal');
        }else if(bmi < 30){
            document.write('Overweight');
        }else {
            document.write('Obese')
        }
    </script>
</body>
</html>
