<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap 2 bai 8</title>
</head>
<body>
    <script>
        let a = +prompt('Nhập vào số');
        if (a>0 && a<120) {
            document.write(a + ' là tuổi của 1 người.')
        } else {
            document.write(a + ' không phải là tuổi của 1 người.')
        }
    </script>
</body>
</html>
