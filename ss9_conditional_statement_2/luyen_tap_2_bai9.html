<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap 2 bai 9</title>
</head>
<body>
    <script>
        let a = +prompt('Nhập vào số a');
        let b = +prompt('Nhập vào số b');
        let c = +prompt('Nhập vào số c');
        if (a>0 && b>0 && c>0 && (a+b)>c && (a+c)>b && (b+c)>a){
            document.write(a + ', '+ b + ', ' + c +' là 3 cạnh của một tam giác.');
        } else {
            document.write(a + ', '+ b + ', ' + c +' không phải là 3 cạnh của một tam giác.');
        }
    </script>
</body>
</html>
