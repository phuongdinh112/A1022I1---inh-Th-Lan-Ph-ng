<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap 1 bai 1</title>
</head>
<body>
    <script>
        let a = +prompt('Nhập vào số a:');
        let b = +prompt('Nhập vào số b:');
        if (a % b === 0){
            document.write(a + ' chia hết cho ' + b);
        }else {
            document.write(a + ' không chia hết cho ' + b);
        }

    </script>
</body>
</html>
