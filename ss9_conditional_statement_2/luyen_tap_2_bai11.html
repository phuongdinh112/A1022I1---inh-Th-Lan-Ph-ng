<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap 2 bai 11</title>
</head>
<body>
    <script>
        let a = +prompt('Thu nhập chịu thuế là:');
        let b = +prompt('Số người phụ thuộc:');
        let c = a - 11000000 - b*4400000;
        if (c<0){
            c=0;
        }else {
        }
        const m1 = c*5/100;
        const m2 = c*10/100 - 250000;
        const m3 = c*15/100 - 750000;
        const m4 = c*20/100 - 1650000;
        const m5 = c*25/100 - 3250000;
        const m6 = c*30/100 - 5850000;
        const m7 = c*35/100 - 9850000;
        if (c<=5000000){
            document.write('Số thuế TNCN phải nộp là: ' + m1);
        } else if (c<=10000000){
            document.write('Số thuế TNCN phải nộp là: ' + m2);
        }else if (c<=18000000){
            document.write('Số thuế TNCN phải nộp là: ' + m3);
        }else if (c<=32000000){
            document.write('Số thuế TNCN phải nộp là: ' + m4);
        }else if (c<=52000000){
            document.write('Số thuế TNCN phải nộp là: ' + m5);
        }else if (c<=80000000){
            document.write('Số thuế TNCN phải nộp là: ' + m6);
        }else {
            document.write('Số thuế TNCN phải nộp là: ' + m7);
        }
    </script>
</body>
</html>
