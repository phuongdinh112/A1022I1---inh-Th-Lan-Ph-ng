<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap 1 bai 3</title>
</head>
<body>
    <script>
        let a = +prompt('Nhập vào số nguyên');
        if ( a < 0) {
            document.write( a + ' là số nhỏ hơn 0.');
        } else {
            document.write( a + ' là số lớn hơn 0.');
        }
    </script>
</body>
</html>
