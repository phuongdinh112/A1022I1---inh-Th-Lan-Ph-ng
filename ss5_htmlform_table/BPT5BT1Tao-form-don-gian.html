<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao form don gian</title>
</head>
<style>
    h1 { text-align: center;
        background-color: orange;
        color:white;}
    h2 { text-align: left;
        background-color: lightblue;
        color:blue;}
</style>
<body>
<h1>SỞ THÍCH CỦA BẠN</h1>
<table>
    <tr>
        <td style="text-align :right">Họ và tên</td>
        <td><input type="text"name="yourname"></td><br>
    </tr>
    <tr>
        <td style="text-align :right">Email</td>
        <td><input type="text"name="email"></td><br>
    </tr>
    <tr>
        <td style="text-align :right" rowspan="3">Sở thích</td>
        <td><input type="checkbox" value="hobby">Thể thao
        <input type="checkbox" value="hobby">Âm nhạc
        <input type="checkbox" value="hobby">Đọc sách</td>
    </tr>
    <tr>
        <td><input type="checkbox" value="hobby">Lướt web
        <input type="checkbox" value="hobby">Chơi game
        <input type="checkbox" value="hobby">Điện ảnh</td>
    </tr>
    <tr>
        <td> <input type="checkbox" value="hobby">Du lịch</td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="submit" value="Gửi Thông Tin">
            <input type="reset" value="Nhập lại">
        </td>
    </tr>
</table>
<table>
    <h2>ĐĂNG KÍ HỌC VIÊN</h2>
    <tr>
        <td style="text-align :right">Họ và tên</td>
        <td><input type="text"name="yourname"></td><br>
    </tr>
    <tr>
        <td style="text-align :right">Ngày sinh</td>
        <td><input type="text"name="dateofbirth"></td><br>
    </tr>
    <tr>
        <td style="text-align :right">Giới tính</td>
        <td><input type="radio" name="gender">Nam
        <input type="radio" name="gender">Nữ</td><br>
    </tr>
    <tr>
        <td style="text-align :right">Địa chỉ</td>
        <td><input type="text"name="address" style="height: 30px"></td>
    </tr>
    <tr>
        <td style="text-align :right"> <label>Lớp</label></td>
        <td><select>
            <option selected>Chọn lớp</option>
            <option>Lớp A</option>
            <option>Lớp B</option>
        </td>
    </tr>
    <tr>
        <td style="text-align :right">Email</td>
        <td><input type="text"name="email"></td><br>
    </tr>
    <tr>
        <td style="text-align :right">Điện thoại</td>
        <td><input type="text"name="telephone"></td><br>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="submit" value="Đăng ký">
            <input type="reset" value="Nhập lại">
        </td>
    </tr>
</table>
</body>
</html>
