<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh vong lap dowhile</title>
</head>
<body>
    <script>
        let value = null;
        do {
            value = +prompt('Nhập vào số từ 1 đến 10: ');
        } while (value <1 || value >10);
        document.write('Số bạn vừa nhập là: ' + value);
    </script>
</body>
</html>
