<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh vong lap for 2</title>
</head>
<body>
    <script>
        let num = +prompt('Enter your number');
        let total = 0;
        let i = 1;
        for (i=1; i<=num; i++){
            total = total + i;
        }
        document.write('The total from 1 to your number is: ' + total);
    </script>
</body>
</html>
