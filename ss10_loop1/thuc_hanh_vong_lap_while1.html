<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh vong lap while 1</title>
</head>
<body>
    <script>
        let num = +prompt('Enter a number:');
        document.write(num + "<br/>");
        let total = num;
        while (num != -1){
            num = +prompt('Enter a number:');
            document.write(num + "<br/>");
            total += num;
        }
        document.write('The total is: ' + total);
    </script>
</body>
</html>
