<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ung dung may tinh</title>
</head>
<body>
    <h1>Calculator</h1>
    <table>
        <form>
        <tr>
        <td colspan="2"><input type="number" name="number" id="in1"></td>
        <td colspan="2"><input type="number" name="number" id="in2"></td>
        </tr>
        <tr>
        <td><input onclick="addition()" type="button" style="background-color: lightgray" value="Additional(+)"></input></td>
        <td><input onclick="subtraction()" type="button" style="background-color: lightgray" value="Subtraction(-)"></input></td>
        <td><input onclick="multiplication()" type="button" style="background-color: lightgray" value="Multiplication(*)"></input></td>
        <td><input onclick="division()" type="button" style="background-color: lightgray" value="Division(/)"></input></td>
        </form>
        </tr>
        <tr>Result:</tr>
        <tr><span id="out"></span></tr>
    </table>
<script>
    function addition() {
        var input1 = +document.getElementById("in1").value;
        var input2 = +document.getElementById("in2").value;
        var resultAdd = input1 + input2;
        document.getElementById("out").innerHTML = resultAdd;
    }function subtraction() {
        var input1 = +document.getElementById("in1").value;
        var input2 = +document.getElementById("in2").value;
        var resultSub = input1 - input2;
        document.getElementById("out").innerHTML = resultSub;
    }function multiplication() {
        var input1 = +document.getElementById("in1").value;
        var input2 = +document.getElementById("in2").value;
        var resultMul = input1 * input2;
        document.getElementById("out").innerHTML = resultMul;
    }function division() {
        var input1 = +document.getElementById("in1").value;
        var input2 = +document.getElementById("in2").value;
        var resultDiv = input1 / input2;
        document.getElementById("out").innerHTML = resultDiv;
    }
</script>
</body>
</html>
