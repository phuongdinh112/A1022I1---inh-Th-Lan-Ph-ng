<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Money Exchange</title>
    <style>
        table, th, td {
            padding: 5px;
        }
        table {
            border-spacing: 15px;
        }
    </style>
</head>
<body>
    <table frame="void" style="">
        <tr>
           <th>Amount</th>
           <th>From Currency</th>
           <th>To Currency</th>
        </tr>
        <tr>
            <form>
            <td><input type="text" name="number" id="inm"></td>
            <td style="text-align: center" >
                <select name="country" id="from">
                    <option value="VN">Vietnam</option>
                    <option value="USA">USA</option>
                </select>
            </td>
            <td style="text-align: center" >
                <select name="country" id="to">
                    <option value="VN">Vietnam</option>
                    <option value="USA">USA</option>
                </select>
            </td>
            <td>
                <input type="button" onclick="convertm()" style="background-color: dodgerblue" value="Convert">
            </td>
            </form>
        </tr>
    </table>
    <p >Result: <label id="result"></label></p>
    <script>
        function convertm() {
            let invalue = document.getElementById('inm').value;
            let from = document.getElementById('from').value;
            let to = document.getElementById('to').value;
            if (from == to) {
                document.getElementById("result").innerText = (invalue);
                }
            else if (from == 'VN' && to == 'USA'){
                document.getElementById("result").innerText = (invalue/24000);
            }else {
                document.getElementById("result").innerText = (invalue*24000);
            }
        }
    </script>
</body>
</html>
