<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT1</title>
</head>
<body>
    <script>
        let phys = prompt('Enter your Physics score:');
        let chem = prompt('Enter your Chemistry score:');
        let biol = prompt('Enter your Biology score:');
        phys = parseInt(phys);
        chem = parseInt(chem);
        biol = parseInt(biol);
        Average = (phys + chem + biol)/3;
        document.write('Average is: ' + Average);
        document.write('<br/>');
        sum = phys + chem + biol;
        document.write('Sum is: ' + sum);
    </script>
</body>
</html>
