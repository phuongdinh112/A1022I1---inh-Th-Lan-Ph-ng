<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THTT</title>
</head>
<body>
    <script>
        let inputWidth = prompt('Enter the width:');
        let inputHeight = prompt('Enter the height:');
        inputWidth = parseInt(inputWidth);
        inputHeight = parseInt(inputHeight);
        let area = inputWidth * inputHeight;
        document.write('The area is: ' + area);
    </script>
</body>
</html>
