<script>
    function checkMin(array) {
        let min = array[0];
        for (let i = 1; i < array.length ; i++) {
            if(array[i] < min){
                min = array[i];
            }
            document.write("Số nhỏ nhất trong 3 số là: " + min);
            break;
        }
    }
    let arr = [];
    for (let i = 0; i < 3; i++) {
         arr[i] = prompt("Nhập vào số");
    }
    checkMin(arr);
</script>
