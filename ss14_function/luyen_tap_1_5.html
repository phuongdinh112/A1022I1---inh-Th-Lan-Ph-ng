<script>
    let arrStars=["Polaris","Aldebaran", "Deneb", "Vega", "Altair", "Dubhe" ,"Regulus"];
    let arrConstellation=["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major" ,"Leo"];
    function findConstellation(arr) {
        for (let i = 0; i < arr.length ; i++) {
            if(arr === arrStars[i]){
                return arrConstellation[i];
            }
        }
    }
    let star = prompt("Nhập tên ngôi sao muốn tìm:");
    let result = findConstellation(star);
    if(findConstellation(star)) {
        document.write("Chòm sao tương ứng với ngôi sao: " + result);
    } else{
        document.write("Không có ngôi sao này trong mảng.")
    }
</script>
