<script>
    function compareNumbers(a,b) {
        if(a > b){
            alert("Số thứ nhất lớn hớn số thứ hai");
        }
        else {
            return a + b;
        }
    }
    let number1 = +prompt("Nhập số thứ nhất:");
    let number2 = +prompt("Nhập số thứ hai:");
    let result = compareNumbers(number1,number2);
    if(compareNumbers(number1,number2)){
        document.write("Tổng của hai tham số: " + result);
    }
</script>
</html>
