<script>
    function swap(number1, number2) {
        temp = number1;
        number1 = number2;
        number2 = temp;
        document.write("Hai số sau khi đổi chỗ là: " + number1 +" , " + number2);
    }
    a = +prompt("Nhập vào số thứ nhất");
    b = +prompt("Nhập vào số thứ hai");
    swap(a,b);
</script>
