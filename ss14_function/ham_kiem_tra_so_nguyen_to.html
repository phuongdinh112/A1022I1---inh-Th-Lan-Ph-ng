<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ham kiem tra so nguyen to</title>
</head>
<body>

</body>
<script>
    function isPrime(number) {
        if (number > 1) {
            let count = 0;
            for (let i = 1; i <= number; i++) {
                if (number % i === 0) {
                    count++;
                }
            }
            return (count === 2);
        }
    }
    let num = +prompt("Nhập vào số nguyên");
    if(isPrime(num)){
        document.write(num+" là số nguyên tố");
    } else{
        document.write(num+" không phải là số nguyên tố");
    }
</script>
</html>
