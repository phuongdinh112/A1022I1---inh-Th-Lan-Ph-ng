<script>
    function calculateAreaOfCircle(radius) {
        area = radius*radius*3.14;
        document.write("Diện tích hình tròn có bán kính " + radius + " là " + area + "<br/>");
    }
    function calPerimeterOfCircle(radius) {
        perimeter = radius*2*3.14;
        document.write("Chu vi hình tròn có bán kính " + radius + " là " + perimeter);
    }
    let b = +prompt("Nhập vào bán kính hình tròn");
    calculateAreaOfCircle(b);
    calPerimeterOfCircle(b);
</script>
