<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap 2 bai 3</title>
</head>
<body>

</body>
<script>
    let a = +prompt("Nhập vào 1 số");
    function calGiaiThua(number) {
        if (number === 2) {
            return 2;
        }
        return number * calGiaiThua(number - 1);
    }
    let result = calGiaiThua(a);
    document.write("Giai thừa của " + a + " là " + result);
</script>
</html>
