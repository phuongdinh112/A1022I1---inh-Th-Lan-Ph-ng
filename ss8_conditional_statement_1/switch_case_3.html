<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch case 3</title>
</head>
<body>
    <script>
        let value = +prompt('Enter a number:',0);
        if (value > 0){
            document.write('1');
        } else if (value < 0){
            document.write('-1');
        } else {
            document.write('0');
        }

    </script>
</body>
</html>
