<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra nam nhuan</title>
</head>
<body>
    <script>
        let year = parseInt(prompt("Enter a year"));
        let isLeapYear = false;

        if (year%4 === 0){
            if(year%100 === 0) {
                if (year%400 === 0){
                    isLeapYear = true;
                }
            } else {
                isLeapYear = true;
            }
        }
        if (isLeapYear){
            document.write(year + " is a leap year.");
        } else {
            document.write(year + " is NOT a leap year.");
        }
    </script>
</body>
</html>
