<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch case 1</title>
</head>
<body>
    <script>
        let browser = prompt('Enter your browser\'s name:')
        switch (browser) {
            case 'Edge':
                document.write('You\'ve got the Edge!');
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                document.write('Okay we support these browsers too!');
                break;
            default:
                document.write('We hope that this page looks ok!');
        }
    </script>
</body>
</html>
